            <div class="main-icons">
                <input type="text" required class="searchInput" placeholder="Search">

                <a href="#" class="micrafon-wrapper">
                    <img src="./img/microphone.svg" alt="Mikrafon" class="mikrafon">
                </a>
            </div>
            
            <div class="right-icons">

                </a>
                <a href="#" class="bell-wrapper">

                </a>
                <a href="./add.html" class="admin-wrapper">

            </div>
            <a href="./add.html" class="admin-wrapper admin2">

            </a>

                <button class="responsiveSearchButton"><img src="./img/loupe.svg" alt="Lupe" class="lupe"></button>
